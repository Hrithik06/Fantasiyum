<!DOCTYPE html>
<html>

<head>
  <title>Admin Page</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="icon" href="Images/logo1.svg" type="image/x-icon" />

  <link rel="stylesheet" href="CSS/admin.css">
  <link rel="stylesheet" href="CSS/hover.css">


  <script src="JavaScript/admin.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>





<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <img src="Images/logo.png" style="width: 50px; height: 50px;" alt="">


        </div>
      </div>
      <div>
        <h5>
          Signed in as Admin
        </h5>



      </div>
      <div>
        <div class="w3-container">
          <div class="w3-dropdown-hover">
            <!-- <img src="Images/person-fill.svg" alt=""> -->
            <button class="w3-button w3"><img src="Images/person-fill.svg" alt="">Admin</button>
            <div class="w3-dropdown-content w3-bar-block w3-border">
              <a href="home.html" class="w3-bar-item w3-button"> Log Out</a>

              <a href="#" class="w3-bar-item w3-button">Profile</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>





  <div class="w3-container">
    <h2>Hello, Admin What would you like to do?</h2>
    <!-- <p>To highlight the current tab/page the user is on, add a color class, and use JavaScript to update the active link.</p> -->

    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink " onclick="openCity(event,'NewType')">Game Type</button>
      <button class="w3-bar-item w3-button tablink w3-purple" onclick="openCity(event,'NewGame')">Add New Game</button>
      <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'UpdateGame')">Update Existing
        Game</button>
      <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'DeleteGame')">Delete Existing
        Game</button>

    </div>

    <!--NEWTYPE starts-->
    <div id="NewType" class="w3-container w3-border city" style="display:none">

      <form>

        <h5><b>Want to add a New Game Type?</b></h3><br>

          <label for="newtypeID" style="color: brown;"><b>ID of the New Type</b> <span style="color: gray;"><em>(ID
                should be Unique)</em></span></label><br>
          <input type="text" id="newtypeID" name="newtypeID" style="width: 50%;"
            placeholder="Enter ID for New Game Type"><br><br>



          <label for="newtype" style="color: brown;"><b>Name of Game Type:</b></label><br>

          <input type="text" id="newtype" name="newtype" style="width: 50%;" placeholder="Enter New Game Type"><br><br>
          <input type="button" value="Add" id="newtypeb" class="btn btn-primary">


          <br><br>
          <h5><b>Edit/Update existing Game Type</b></h5><br>



          <select class="form-select" aria-label="Default select example" style="width: 50%; ">
            <option selected style="background-color: grey;">Select the ID Existing Game Type</option>
            <option value="1">GT1</option>
            <option value="2">GT2</option>
            <option value="3">GT3</option>
          </select><br>


          <select class="form-select" aria-label="Default select example" style="width: 50%; ">
            <option selected style="background-color: grey;">Select the Name Existing Game Type</option>
            <option value="1">Fantasy Games</option>
            <option value="2">Board Games</option>
            <option value="3">Casual Games</option>
          </select><br>



          <input type="text" id="oldtypeID" name="oldtypeID" style="width: 50%;" placeholder="Enter New ID "><br><br>

          <input type="text" id="oldtype" name="oldtype" style="width: 50%;" placeholder="Enter New name"><br><br>

          <input type="button" value="Update" class="btn btn-primary">

          <br>
          <br>


          <input type="submit" onclick="result(this.form)" value="Submit Changes" class="btn btn-danger" />
          <br>
          <br>
      </form>


    </div>
    <!--NEWTYPE ends-->






    <!--NEWGAME starts-->



    <div id="NewGame" class="w3-container w3-border city" style="height: auto;">

      <form>

        <br>
        <div class="container-fluid">

          <div class="row ">
            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvType">Game
                    Type</button>
                </center>

              </div>
              <div class="row">
                <p></p>
              </div>
              <div class="row">
                <center>
                  <div id="dvType" class="collapse collapse-horizontal">
                    <select class="form-select" aria-label="Default select example" style="width:  200px;" required>
                      <option selected style="background-color: grey;">Select Game Type</option>
                      <option value="1">Fantasy Games</option>
                      <option value="2">Board Games</option>
                      <option value="3">Casual Games</option>
                    </select>
                    <p></p>
                    <select class="form-select" aria-label="Default select example" style="width:  200px;" required>
                      <option selected style="background-color: grey;">Select the Type ID</option>
                      <option value="1">GT1</option>
                      <option value="2">GT2</option>
                      <option value="3">GT3</option>
                    </select>

                  </div>
                </center>

              </div>

            </div>

            <div class="col">
              <div class="row">
                <center><button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvName">Game
                    Name & ID</button></center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvName" class="collapse collapse-horizontal">
                    <input type="text" id="txtName" placeholder="Name" required /><br><br>
                    <input type="text" id="txtGameID" placeholder="Enter Game ID" required />
                  </div>
                </center>

              </div>
            </div>



            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvPlayers">Players</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvPlayers" class="collapse collapse-horizontal">

                    <input type="number" min="1" id="txtPlayers" placeholder="Number" />
                  </div>
                </center>

              </div>


            </div>




            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvDescription">Description</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvDescription" class="collapse collapse-horizontal" style="width: 200px;">

                    <textarea name="" id="txtDescription" placeholder="Enter Game Description"></textarea>
                  </div>
                </center>

              </div>


            </div>



            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvFees">Entry Price</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvFees" class="collapse collapse-horizontal">

                    <input type="number" min="1" id="txtEntry" placeholder="Fees" />
                  </div>
                </center>

              </div>


            </div>



            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvPrize">Prize Money</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvPrize" class="collapse collapse-horizontal">

                    <input type="number" min="1" id="txtPrize" placeholder="Prize" required />

                  </div>
                </center>


              </div>


            </div>


          </div>
        </div>

        <div id="dvAddGame">
          <center>
            <input type="submit" onclick=result(form) value="Add New Game " class="btn btn-danger" />


          </center>
        </div>


      </form>
      <br>

    </div>
    <!--NEWGAME ends-->




















    <!--UPDATEGAME starts-->
    <div id="UpdateGame" class="w3-container w3-border city" style="display:none">

      <form>

        <br>
        <div class="container-fluid">

          <div class="row ">
            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvUpdateType">Game
                    Type</button>
                </center>

              </div>
              <div class="row">
                <p></p>
              </div>
              <div class="row">
                <center>
                  <div id="dvUpdateType" class="collapse collapse-horizontal">

                    <select class="form-select" aria-label="Default select example" style="width:  200px;">
                      <option selected style="background-color: grey;">Select the Type ID</option>
                      <option value="1">GT1</option>
                      <option value="2">GT2</option>
                      <option value="3">GT3</option>
                    </select>

                  </div>
                </center>

              </div>

            </div>

            <div class="col">
              <div class="row">
                <center><button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvUpdateName">Game
                    Name & ID</button></center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvUpdateName" class="collapse collapse-horizontal">

                    <select class="form-select" aria-label="Default select example" style="width: 200px;">
                      <option selected style="background-color: grey;">Select the Game ID</option>
                      <option value="1">G1</option>
                      <option value="2">G2</option>
                      <option value="3">G3</option>
                    </select>
                    <p></p>
                    <input type="text" id="txtName" placeholder="New Name" /><br><br>
                  </div>
                </center>

              </div>
            </div>



            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvUpdatePlayers">Players</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvUpdatePlayers" class="collapse collapse-horizontal">

                    <input type="number" min="1" id="txtPlayers" placeholder="New Number" />
                  </div>
                </center>

              </div>


            </div>




            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvUpdateDescription">Description</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvUpdateDescription" class="collapse collapse-horizontal" style="width: 200px;">

                    <textarea name="" id="txtDescription" placeholder="New Game Description"></textarea>
                  </div>
                </center>

              </div>


            </div>



            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvUpdateFees">Entry Price</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvUpdateFees" class="collapse collapse-horizontal">

                    <input type="number" min="1" id="txtEntry" placeholder="New Fees" />
                  </div>
                </center>

              </div>


            </div>



            <div class="col">
              <div class="row">
                <center>
                  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="collapse"
                    data-bs-target="#dvUpdatePrize">Prize Money</button>

                </center>

              </div>
              <div class="row">
                <p></p>
              </div>

              <div class="row">

                <center>
                  <div id="dvUpdatePrize" class="collapse collapse-horizontal">

                    <input type="number" min="1" id="txtPrize" placeholder="New Prize" />

                  </div>
                </center>


              </div>


            </div>


          </div>
        </div>

        <div id="dvUpdateGame">
          <center>
            <input type="submit" value="Update Game " class="btn btn-danger" />


          </center>
        </div>


      </form>
      <br>

    </div>
    <!--UPDATEGAME ends-->











    <!--DELETEGAME starts-->
    <div id="DeleteGame" class="w3-container w3-border city" style="display:none">
      <br>
      <select class="form-select" aria-label="Default select example" style="width:  200px;" required>
        <option selected style="background-color: grey;">Select the Game ID</option>
        <option value="1">G1</option>
        <option value="2">G2</option>
        <option value="3">G3</option>
      </select>
      <br>
      <br>

      <center>
        <input type="submit" value="DELETE ⚠" class="btn btn-danger" />
      </center>
      <br>
    </div>
    <!--DELETEGAME ENDS-->


  </div>









  </div>
</body>

</html>
