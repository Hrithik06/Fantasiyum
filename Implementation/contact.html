<body>


  <div style="margin-top: 100px;  margin-left: 100px; margin-right: 100px;">
    <h4>

      <a href="home.html" style="text-decoration: none; color: black;"> <h6><img src="icons/arrow.svg"
        class="icon" alt=""> Go back to home </h6> </a>

    </h4>
    <form class="row g-3">
      <h1>Contact us</h1>
      <div class="col-md-6">
        <h5>Do you have any questions? or any suggestions. Please do not hesitate to contact us directly. Our team will
          come back to you.</h5>
      </div>
      <div class="col-md-6"></div>
      <!-- <h5></h5> -->
      <div class="col-md-3">
        <label class="form-label">Name</label>
        <input autofocus type="text" class="form-control" placeholder="Your Name goes here">
      </div>

      <div class="col-md-3">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="abc@xyz.com "
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      </div>
      <br>
      <div class="col-md-6">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" placeholder="Love the site">
      </div><br>
      <!-- <div class="col-6"></div> -->
      <div class="col-6">
        <label for="message" class="form-label">Message</label>
        <textarea type="text" id="message" name="message" rows="5" class="form-control md-textarea"
          placeholder="Write something.."></textarea>

      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-lg" style="width: 190px;" onclick="contact()">Send</button>
      </div>
    </form>
  </div>
